<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ReCloud{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .cover-content {
            margin: auto;
            text-align: center;
            padding: 0 1.5rem;
            max-width: 800px;
        }
        .nav-link {
            position: relative;
            color: #6a11cb;
            font-weight: 500;
            margin: 0 10px;
        }
        .nav-link:hover {
            color: #6a11cb;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #6a11cb;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .btn-purple {
            background-color: #6a11cb;
            color: white;
            padding: 10px 25px;
        }
        .btn-purple:hover {
            background-color: #5a0db3;
            color: white;
        }
        .btn-outline-purple {
            border-color: #6a11cb;
            color: #6a11cb;
            margin: 10px;
            padding: 10px 25px;
        }
        .btn-outline-purple:hover {
            background-color: #6a11cb;
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .btn-purple {
            background-color: #6a11cb;
            color: white;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5a0db3;
            color: white;
        }
        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const adminForm = document.getElementById('adminLoginForm');
        if (adminForm) {
            adminForm.addEventListener('submit', function() {
                // Forcefully set a flag before submission
                sessionStorage.setItem('adminLogin', 'true');
            });
        }
    });
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e0d1f1;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cover' %}"><b>ReCloud</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cover' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#dashboardLoginModal">Dashboard</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Dashboard Login Modal -->
    <div class="modal fade" id="dashboardLoginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="{% url 'admin_login' %}" id="adminLoginForm">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{% url 'dashboard' %}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Admin Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your admin username"required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control"  placeholder="Enter your admin password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-purple btn-sm">Access Dashboard</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
